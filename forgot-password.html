<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FARRAH | Reset Password</title>
  <link rel="stylesheet" href="css/styles.css">
  <style>
    .btn-group {
      display: flex;
      justify-content: space-between;
      gap: 10px;
      margin-top: 20px;
    }

    .btn-group button {
      width: 48%;
    }
  </style>
</head>

<body>
  <div class="container-index">
    <!-- Background Overlay -->
    <div class="overlay-index"></div>
    <a href="index.html"><img src="images/logo.png" alt="Logo" class="logo-index"></a>

    <div class="container-login">
      <form method="POST" action="forgot-password.php" id="resetPasswordForm" novalidate>
        <h2>Reset Your Password</h2>

        <!-- Username Input (Changed from email to username) -->
        <div class="form-group-login">
          <label for="reset-username">Username:</label>
          <input type="text" id="reset-username" name="reset-username" required>
        </div>

        <!-- New Password Input -->
        <div class="form-group-login">
          <label for="new-password">New Password:</label>
          <input type="password" id="new-password" name="new-password" required>
        </div>

        <!-- Confirm New Password Input -->
        <div class="form-group-login">
          <label for="confirm-new-password">Confirm New Password:</label>
          <input type="password" id="confirm-new-password" name="confirm-new-password" required>
        </div>

        <div class="btn-group">
          <button type="submit">Reset Password</button>
          <button type="button" id="cancel-btn">Cancel</button>
        </div>

      </form>

      <hr class="form-divider-login">
    </div>
  </div>

  <!-- Alert Popup -->
  <div id="alert-popup" class="popup-overlay">
    <div class="popup-box">
      <p id="alert-popup-message"></p> <!-- Error or alert message -->
    </div>
  </div>

  <!-- Success Popup -->
  <div id="success-popup" class="popup-overlay">
    <div class="popup-box">
      <p id="success-popup-message"></p> <!-- Success message -->
    </div>
  </div>
  <script>
    document.getElementById('cancel-btn').addEventListener('click', function () {
      // Redirect back to login or homepage
      window.location.href = "login.html"; // <-- غيري الصفحة إذا تبين ترجعين لغيرها
    });
  </script>

  <script src="script.js"></script>
</body>

</html>
