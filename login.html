<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login and Register</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container-index">
        <!-- Background Overlay -->
        <div class="overlay-index"></div>
        <a href="index.html"><img src="images/logo.png" alt="Logo" class="logo-index"></a>


    <div class="container-login">
        <div class="form-container-login">
            <div class="headerform">
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </div>
            <form>
                <div class="form-group-login">
                    <label for="username-login">Username:</label>
                    <input type="text" id="username-login" name="username-login" required>
                </div>
                <div class="form-group-login">
                    <label for="password-login">Password:</label>
                    <input type="password" id="password-login" name="password-login" required>
                </div>
                <button type="submit">Login</button>
            </form>

            <hr class="form-divider-login">

           
            </form>
        </div>
    </div>
    </div>
</body>
</html>
